<ion-view>
<ion-nav-bar class="bar bar-positive"></ion-nav-bar>
	<ion-nav-title class="title">Produto: {{product.name}}</ion-nav-title>
		<div class="bar bar-subheader">
			<h2 class="title">Detalhes do produto</h2>
		</div>
	<ion-content class="padding has-subheader">
		<div class="list card">
			<div class="item item-avatar">
				<h2>{{product.name}}</h2>
					Qtd: {{product.qtd}} <br/>
				<i class="ion ion-cash">{{o.price}} </i>
			</div>

			<label class="item item-input">
				<span class="input-label">Quantidade</span>
				<input type="number" placeholder="Forneça a quantidade" ng-model="product.qtd">
			</label>
				<button type="button" class="button button-assertive button-full" ng-click="updateQtd()">Alterar quantidade</button>
				<br/>
			<div class="item item-body">
				<h2>Descrição</h2>
				<p>{{product.description}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
